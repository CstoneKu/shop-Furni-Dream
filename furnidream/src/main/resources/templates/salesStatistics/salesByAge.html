<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles"/>
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">매출 통계</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
</head>
<body>
<main layout:fragment="main" class="container">
    <div style="padding-top: 100px">
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link active " aria-current="page" th:href="@{/salesStatistics/totalSalesList}">연령 매출 통계</a><!-- ✨active 추가하면 파래짐 -->
        </nav>

<!--        <nav class="nav nav-pills flex-column flex-sm-row">-->
<!--            <a class="flex-sm-fill text-sm-center nav-link" aria-current="page"-->
<!--               th:href="@{/salesStatistics/totalSalesList}">일별 매출 통계</a>&lt;!&ndash; ✨active 추가하면 파래짐 &ndash;&gt;-->
<!--            <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page"-->
<!--               th:href="@{/salesStatistics/totalMonthlySales}">월별 매출 통계</a>-->
<!--            <a class="flex-sm-fill text-sm-center nav-link" th:href="@{/salesStatistics/totalQuarterSales}">분기별 매출-->
<!--                통계</a>-->
<!--        </nav>-->

        <table class="table"> <!--/* 표형식으로 구조화되어 보여준다. */-->
            <thead>
            <tr>
                <th>상품 명</th>
                <th>20 ~ 25세</th>
                <th>25 ~ 30세</th>
                <th>20 ~ 35세</th>
                <th>35 ~ 35세</th>
                <th>40 ~ 45세</th>
                <th>40 ~ 45세</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salesByAgeDto : ${salesByAge}">
                <!-- salesMngDailyDtoLists = model.addAttribute에서의 attributeName -->
                <td th:text="${salesByAgeDto.productName}"></td>
                <td th:text="${salesByAgeDto.earlyToMid20s}"></td>
                <td th:text="${salesByAgeDto.midToLate20s}"></td>
                <td th:text="${salesByAgeDto.earlyToMid30s}"></td>
                <td th:text="${salesByAgeDto.midToLate30s}"></td>
                <td th:text="${salesByAgeDto.earlyToMid40s}"></td>
                <td th:text="${salesByAgeDto.totalSales}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</main>

<script th:src="@{/js/script.js}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</body>
</html>
