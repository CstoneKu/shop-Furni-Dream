<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>상점 수정</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles" />
</head>
<body>
    <main layout:fragment="main" class="ms-5 mt-5">
        <style>
            input {
                margin-top: 10px;
            }
        </style>
        <h2>상점 수정</h2>

        <form name="storeModifyFrm" th:if="${store != null}" th:action="@{/store/modify}" method="post" th:object="${store}">
            * 사업자 등록번호 : <input type="text" name="businessNum" th:value="*{businessNum}" required><br>
            * 상점명 : <input type="text" name="storeName" th:value="*{storeName}" required><br>
            * 대표자명 : <input type="text" name="ceoName" th:value="*{ceoName}" required><br>
            대표 전화 : <input type="text" name="ceoPhone" th:value="*{ceoPhone}"><br>
            대표 메일 : <input type="text" name="ceoEmail" th:value="*{ceoEmail}"><br>
            * 사업장 주소 : <input type="text" name="businessAddress" th:value="*{businessAddress}" required><br>
            * 업태 : <input type="text" name="businessStatus" th:value="*{businessStatus}" required><br>
            * 종목 : <input type="text" name="businessCategory" th:value="*{businessCategory}" required><br>
<!--            도장이미지 : <input type="text" name="stampImage" th:value="*{stampImage}"><br>-->
            * 통신판매업 신고 여부 : <input type="text" name="mailOrderYn" th:value="*{mailOrderYn}" required><br>
            통신판매업 신고 번호 : <input type="text" name="mailOrderNum" th:value="*{mailOrderNum}"><br>
            <button type="submit" class="btn btn-primary">수정</button>

        </form>
        <p th:if="${store == null}" style="font-size: large; text-align: center; margin-top: 240px;">No store data available.</p>

    </main>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
