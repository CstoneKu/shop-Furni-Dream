<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>상점 등록</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles" />
</head>
<body>
    <main layout:fragment="main" class="ms-5 mt-5">
        <style>
            input {
                margin-top: 10px;
            }
        </style>
        <h2>상점 등록</h2>

        <form name="storeRegistFrm" th:action="@{/store/regist}" method="post">
            사업자 등록번호 : <input type="text" name="businessNum" required><br>
            상점명 : <input type="text" name="storeName" required><br>
            대표자명 : <input type="text" name="ceoName" required><br>
            대표 전화 : <input type="text" name="ceoPhone"><br>
            대표 메일 : <input type="text" name="ceoEmail"><br>
            사업장 주소 : <input type="text" name="businessAddress" required><br>
            업태 : <input type="text" name="businessStatus" required><br>
            종목 : <input type="text" name="businessCategory" required><br>
            도장이미지 : <input type="text" name="stampImage"><br>
            통신판매업 신고 여부 : <input type="text" name="mailOrderYn" required><br>
            통신판매업 신고 번호 : <input type="text" name="mailOrderNum"><br>
            <button type="submit">등록</button>
        </form>

    </main>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
